<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Manupulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
        img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            background-color: rgb(152, 230, 182);
        }
    </style>
</head>

<body class="mt-5">


    <div class="container  bg-light">
        <div class="row">
            <h1 class="text-center">Student Details Form</h1>
            <form class="w-100 " id="myForm" onsubmit="">
                <div class="col-12 ">
                    <label for="userName" class="form-label">Name <span class="text-danger">*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="username"
                        onkeypress="disableWarning(userNameWarning);return event.charCode >= 65 && event.charCode <= 122">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="userNameWarning" style="display: none;">The Name field cannot be blank</span>

                </div>

                <div class="col-12">
                    <label for="regNo" class="form-label">Registration Number <span class="text-danger">*</span>
                    </label>
                    <input type="text" autocomplete="off" class="form-control" id="reg"
                        onkeypress="disableWarning(regNoWarning);return event.charCode >= 48 && event.charCode <= 57">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="regNoWarning" style="display: none;">The Reg field cannot be blank</span>
                </div>
                <div class="col-12">
                    <label for="grade" class="form-label">Grade <span class="text-danger">*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="grade"
                        onkeypress="disableWarning(gradeWarning);return event.charCode >= 48 && event.charCode <= 57">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="gradeWarning" style="display: none;">The Grade field cannot be blank</span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="submit" onclick="submitAction()">Submit</button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary m-2"
                        id="reset_btn">Reset</button>
                </div>
            </form>
        </div>

        <div id="table " class="">
            <div class="row my-3 ">
                <div class="col-2 mx-2">
                    <h1>Table</h1>
                </div>
                <div class="col-6  "><input placeholder="Type to search" type="text" class="form-control" id="searchinput"
                        oninput="searchData()"></div>
                <div class="col "><button onclick="clearSearchData()" class="btn w-100  btn-info ">Clear</button></div>
            </div>
            <table class="table justify-content-center">
                <thead>
                    <tr>
                        <th>SL_No</th>
                        <th>Name <img class=" rounded " id="head_name" onclick="sortBtnPress('head_name')" src="up.png"
                                alt=""></th>
                        <th>Reg <img class=" rounded " onclick="sortBtnPress('head_reg')" id="head_reg" src="up.png"
                                alt=""></th>
                        <th>Grade <img class=" rounded " onclick="sortBtnPress('head_grade')" id="head_grade"
                                src="up.png" alt=""></th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
            <div><button id="clearTable" class="btn
                 btn-danger w-100" style="display: none;" onclick="clearTableData()">Clear Table</button></div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
