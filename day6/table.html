    <div class="container ml-3 bg-light">
        <div class="row">
            <h1 class="mx-5">Student Details Form</h1>
            <form class="w-100 " id="myForm" onsubmit="">
                <div class="col-12 ">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username" onkeypress="disableWarning_userName()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="userNameWarning"></span>

                </div>

                <div class="col-12">
                    <label for="regNo" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="reg" onkeypress="disableWarning_regNo()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="regNoWarning"></span>
                </div>
                <div class="col-12">
                    <label for="grade" class="form-label">Grade</label>
                    <input type="text" class="form-control" id="grade" onkeypress="disableWarning_grade()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="gradeWarning"></span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-success m-2" id="submit"
                        onclick="submitAction()">Submit</button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary m-2" id="reset_btn">Reset</button>
                </div>
            </form>
        </div>
