<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
       img{
        width: 25px;
        height: 25px;
        cursor:pointer;
       }
    </style>
</head>

<body onLoad="">


    <div class="container ml-3 bg-light">
        <div class="row">
            <h1 class="mx-5">Student Details Form</h1>
            <form class="w-100 " id="myForm" onsubmit="">
                <div class="col-12 ">
                    <label for="userName" class="form-label">Name <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="username" onkeypress="disableWarning_userName()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="userNameWarning"></span>

                </div>

                <div class="col-12">
                    <label for="regNo" class="form-label">Registration Number <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="reg" onkeypress="disableWarning_regNo()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="regNoWarning"></span>
                </div>
                <div class="col-12">
                    <label for="grade" class="form-label">Grade <span class="text-danger" >*</span> </label>
                    <input type="text" autocomplete="off" class="form-control" id="grade" onkeypress="disableWarning_grade()">
                </div>
                <div class="mb-3 ">
                    <span class="text-danger" id="gradeWarning"></span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="submit"
                        onclick="submitAction()">Submit</button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary m-2" id="reset_btn">Reset</button>
                </div>
            </form>
        </div>

        <div id="table " class="mt-5">
            <h1>Table</h1>
            <table class="table text-center align-content-center">
                <thead >
                    <tr>
                        <th>SL_No</th>
                        <th>Name <img class="bg-success rounded " id="head_name" onclick="sortByName()" src="up.png" alt=""></th>
                        <th>Reg  <img class="bg-success rounded " onclick="sortByReg()" id="head_reg"  src="up.png" alt=""></th>
                        <th>Grade <img class="bg-success rounded " onclick="sortByGrade()" id="head_grade"  src="up.png" alt=""></th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody id="tableBody" >
                </tbody>
            </table>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
